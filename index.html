<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/stylesheet.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!--Navigation Bar-->
  <header>
    <nav>
      <h1>Weather Dashboard</h1>
    </nav>
  </header>

  <!--Search Button-->
  <h3 class="search">Search By City:</h3>
  <form id="cityselection">
    <input id="enteredcity" id="enteredcity" class="enteredcity"/>
    <button type="submit" class="searchbutton">Search</button>
  </form>


  <!--Main Display-->
  <div id="forcast" class="forcast">
  </div>

  <!--5 Day Display-->
  <div id="futureforcast" class="futureforcast">
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/jss.js"></script>
</body>
</html>
